(define (generate-8-password)
  (string-append-ec (:range i 0 8)
                    (let* ((bigcs (substring (char-set-&gt;string char-set:ascii) 6 95))
                           (rand (random-integer (string-length bigcs))))
                      (substring bigcs rand (+ rand 1)))))
