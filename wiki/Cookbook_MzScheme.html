 <h1><a name="MzScheme"> </a> <a href="/Cookbook/MzScheme">MzScheme</a> </h1>
<p />
<a href="/Cookbook/MzScheme">MzScheme</a> is a language.  It is one of the Scheme family of languages.  It is part of <a href="/Cookbook/PltScheme">PLT Scheme</a>, which also includes <a href="/Cookbook/DrScheme">DrScheme</a> and <a href="/Cookbook/MrEd">MrEd</a>.
<p />
-- <a href="/Main/JohnClements">JohnClements</a> - 23 Sep 2004
