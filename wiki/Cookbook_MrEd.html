 <h1><a name="MrEd"> </a> <a href="/Cookbook/MrEd">MrEd</a> </h1>
<p />
<a href="/Cookbook/MrEd">MrEd</a> (the program, the language) defines the graphical platform on which <a href="/Cookbook/DrScheme">DrScheme</a> is built.  It provides an evaluator for the <a href="/Cookbook/MzScheme">MzScheme</a> language extended with a library of graphical elements.
<p />
-- <a href="/Main/JohnClements">JohnClements</a> - 23 Sep 2004
